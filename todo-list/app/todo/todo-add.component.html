<div id="todoAdd" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add Todo</h4>
      </div>
      <div class="modal-body">
        
        <div class="container-fluid">
          <div class="row">

              <div class="col-md-4">Description:</div>
              <textarea class="col-md-8" rows="2" [(ngModel)]="editedTodo.description"></textarea>

          </div>
        </div>
         
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="saveTodo()" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
